<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Silly Girl üíñ</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(180deg, #ffe6f2, #fff);
    color: #444;
    margin: 0;
    overflow: hidden;
  }

  #slideshow {
    position: relative;
    width: 100%;
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #slideshow img {
    position: absolute;
    /* Ajuste para telas menores */
    width: 90%; 
    max-width: 600px; /* Limite do tamanho da imagem */
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,0,100,0.3);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  #slideshow img.active {
    opacity: 1;
  }

  #press {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, #ff7ac8, #ff4db8);
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1.2em;
    font-weight: bold;
    transition: transform 0.2s;
  }

  #press:hover {
    transform: translateX(-50%) scale(1.05);
  }

  /* ‚úÖ CSS AJUSTADO PARA O TEXTO LONGO */
  #message {
    position: absolute;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%; /* Ocupa 90% da largura */
    max-width: 700px; /* Limite m√°ximo */
    font-size: 1.3em; /* Fonte um pouco menor para caber */
    font-weight: bold;
    color: #ff4db8;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  #message.show {
    opacity: 1;
  }

  .heart {
    position: fixed;
    bottom: 0;
    color: #ff4db8;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
  }

  /* O CSS do #typewriter foi removido por n√£o ser mais necess√°rio */

</style>
</head>
<body>

<div id="slideshow">
  <img src="images/thumbnail.png" alt="Thumbnail" class="active">
</div>

<p id="message">
  Happy Birthdayy babyyy, i love you more than anything you are and will always be my cutie pattotie, Happy 20 baby, I wish I'll be by your side on all your other bdays giving you kissesand huggies all day long, enjoy this amazing day sweetie mwaaah
</p>

<button id="press">Press Me üíù</button>

<audio id="music" preload="auto" crossorigin="anonymous">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const button = document.getElementById('press');
  const music = document.getElementById('music');
  const slideshow = document.getElementById('slideshow');
  const message = document.getElementById('message');
  
  // ‚úÖ A vari√°vel 'typewriter' foi removida

  // Coloque os nomes das suas fotos aqui
  const images = [
    'images/20250714_003257.jpg',
    'images/20250715_154651.jpg',
    'images/20250715_154846.jpg',
    'images/20250715_162007.jpg',
    'images/20250717_175754.jpg',
    'images/20250719_181943.jpg'
  ];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  // ‚úÖ A fun√ß√£o 'typeWriterEffect' foi removida

  button.addEventListener('click', async () => {
    button.style.display = 'none';
    try {
      await music.play();
    } catch (e) {
      console.log("User interaction required for audio:", e);
    }

    shuffle(images);

    const currentImage = document.querySelector('#slideshow img');
    let index = 0;

    const interval = setInterval(() => {
      currentImage.classList.remove('active');
      
      // Adiciona a pr√≥xima imagem
      currentImage.src = images[index];
      
      setTimeout(() => currentImage.classList.add('active'), 100);

      index++;
      if (index >= images.length) {
        clearInterval(interval);
        
        // ‚úÖ MOSTRA A MENSAGEM FINAL E OS CORA√á√ïES
        message.classList.add('show');
        setInterval(createHeart, 400);
        
        // ‚úÖ A chamada para o 'typewriter' foi removida daqui
      }
    }, 4000); // Muda de foto a cada 4 segundos
  });
</script>
</body>
</html>
